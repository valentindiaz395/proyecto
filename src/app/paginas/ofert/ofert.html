<!-- El texto viene de la variable 'tituloOferta' del archivo TypeScript -->
<h1 id="titleOfert">{{ tituloOferta }}</h1>

<div class="container">
	<div class="row">
		<!-- *ngFor recorre el arreglo 'animalesOfertas' definido en el componente -->
		<!-- Por cada elemento del arreglo (llamado 'i'), se genera una columna (una tarjeta) -->
		<div *ngFor="let i of animalesOfertas" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">

			<!-- Cada columna contiene una tarjeta (Bootstrap card) -->
			<div class="card product-card">

				<!-- Imagen del animal -->
				<!-- 'src' se obtiene del campo i.img -->
				<!-- 'alt' se obtiene del campo i.alt -->
				<img src="{{ i.img }}" class="card-img-top" alt="{{ i.alt }}">

				<!-- Cuerpo del contenido de la tarjeta -->
				<div class="card-body">

					<!-- ðŸ”¹ TÃ­tulo dinÃ¡mico de la tarjeta -->
					<!-- Este tÃ­tulo es compartido con el encabezado principal -->
					<!-- Si cambia 'tituloOferta' en el componente, cambia en todas las tarjetas -->
					<h5 class="card-title">{{ tituloOferta }}</h5>

					<!-- ðŸ”¹ SubtÃ­tulo con el nombre del animal -->
					<!-- Muestra la propiedad 'nombre' del objeto actual (i) -->
					<p class="card-text subtitulo">
						{{ i.nombre }}
					</p>

					<!-- ðŸ”¹ Segunda lÃ­nea de texto: especie del animal -->
					<!-- TambiÃ©n viene del objeto actual (i.especie) -->
					<p class="card-text subtitulo">
						{{ i.especie }}
					</p>

					<!-- ðŸ”¹ Muestra el stock disponible -->
					<!-- InterpolaciÃ³n simple de i.stock -->
					<p class="card-text">
						Stock: {{ i.stock }}
					</p>

					<!-- ðŸ”¹ Precio del animal -->
					<!-- Se muestra con el sÃ­mbolo $ y el valor numÃ©rico de i.precio -->
					<p class="card-text precio">
						${{ i.precio }}
					</p>

					<!-- ðŸ”¹ BotÃ³n de compra (no tiene acciÃ³n aÃºn, pero visualmente completa la tarjeta) -->
					<a href="#" class="btn btn-primary comprar-btn">Comprar</a>
				</div>
			</div>
		</div>
	</div>
</div>
