<p>camaleones works!</p>
<div class="container">
	<div class="row">
		<!-- recorre conexiones o arre -->
		<div *ngFor="let i of infocamaleon" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
			<div class="card">
				<img src="{{ i.img }}" class="card-img-top" alt="{{ i.img }}">
				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<p class="card-text">
						{{ i.nombre }}

					</p>
					<p class="card-text">
						{{ i.especie}}

					</p>
					<p class="card-text">
						{{ i.stock}}

					</p>
					<p class="card-text">
						{{ i.precio}}

					</p>
					<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					 data-bs-target="#vermas" (click)="vermas(i)">
					      Ver mas
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="vermas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="exampleModalLabel">{{productoseleccionado?.nombre}}</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">

			    <div class="modal-body">
					<img src="{{productoseleccionado?.img}}" alt="{{productoseleccionado?.alt}} ">
				</div>
			</div>
			
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
			
			</div>
		</div>
	</div>
</div>
