<div class="container">
	<div class="row">
		<!--  Recorre el arreglo infocamaleon y genera una tarjeta por cada elemento -->
		<div *ngFor="let i of infocamaleon" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
			<div class="card">
				<img src="{{ i.img }}" class="card-img-top" alt="{{ i.img }}">
				<div class="card-body">
					<h5 class="card-title">Card title</h5>

					<!-- Nombre del animal -->
					<p class="card-text">
						{{ i.nombre }}
					</p>

					<!-- Especie -->
					<p class="card-text">
						{{ i.especie}}
					</p>

					<!-- Stock disponible -->
					<p class="card-text">
						Stock: {{ i.stock}}
					</p>

					<!-- Precio -->
					<p class="card-text">
						Precio: ${{ i.precio}}
					</p>

					<!--  Bot贸n que abre el modal y ejecuta el m茅todo vermas(i) -->
					<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					 data-bs-target="#vermas" (click)="vermas(i)">
					      Ver m谩s
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!--  Modal: se abre al hacer clic en "Ver m谩s" -->
<div class="modal fade" id="vermas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Encabezado del modal -->
			<div class="modal-header">
				<!-- Nombre del producto seleccionado -->
				<h1 class="modal-title fs-5" id="exampleModalLabel">{{productoseleccionado?.nombre}}</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<!-- Cuerpo del modal -->
			<div class="modal-body">

				<!-- Imagen del producto -->
				<div class="text-center mb-3">
					<img src="{{productoseleccionado?.img}}" alt="{{productoseleccionado?.alt}}" class="img-fluid rounded">
				</div>

				<!--  Nueva descripci贸n del producto -->
				<!-- Muestra el texto 'descripcion' del objeto seleccionado -->
				<p><strong>Descripci贸n:</strong></p>
				<p>{{productoseleccionado?.descripcion}}</p>

				<!--  Informaci贸n extra: precio y stock -->
				<p><strong>Precio:</strong> ${{productoseleccionado?.precio}}</p>
				<p><strong>Stock disponible:</strong> {{productoseleccionado?.stock}}</p>
			</div>
			
			<!-- Pie del modal -->
			<div class="modal-footer d-flex justify-content-between">
				<!-- Bot贸n de cierre -->
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

				<!--  Nuevo bot贸n "Comprar" -->
				<!-- Por ahora muestra un mensaje en consola al hacer clic -->
				<button type="button" class="btn btn-success" (click)="comprar(productoseleccionado)">
					Comprar
				</button>
			</div>
		</div>
	</div>
</div>
