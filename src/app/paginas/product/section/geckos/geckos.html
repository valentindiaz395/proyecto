<p>geckos works!</p>
<div class="container">
	<div class="row">
		<div *ngFor="let i of infogeckos" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
			<div class="card">
				<img src="{{ i.img }}" class="card-img-top" alt="{{ i.img }}">
				<div class="card-body">
					<h5 class="card-title">Card title</h5>
					<p class="card-text">
						{{ i.nombre }}

					</p>
					<p class="card-text">
						{{ i.especie}}

					</p>
					<p class="card-text">
						{{ i.stock}}

					</p>
					<p class="card-text">
						{{ i.precio}}

					</p>
					<a href="#" class="btn btn-primary">Go somewhere</a>
				</div>
			</div>
		</div>
