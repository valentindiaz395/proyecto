<!--  T铆tulo principal del componente -->
<h1 class="text-center my-4">Geckos </h1>

<div class="container">
	<div class="row">
		<!--  Recorre el arreglo infogeckos y genera una tarjeta por cada elemento -->
		<div *ngFor="let i of infogeckos" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
			<div class="card gecko-card">
				<!-- Imagen principal del gecko -->
				<img src="{{ i.img }}" class="card-img-top" alt="{{ i.img }}">
				<div class="card-body">
					<h5 class="card-title">Compra tu {{ i.nombre }}</h5>

					<!-- Especie del gecko -->
					<p class="card-text">
						Especie: {{ i.especie }}
					</p>

					<!-- Stock disponible -->
					<p class="card-text">
						Stock: {{ i.stock }}
					</p>

					<!-- Precio -->
					<p class="card-text">
						Precio: ${{ i.precio }}
					</p>

					<!--  Bot贸n que abre el modal y ejecuta el m茅todo vermas(i) -->
					<button type="button" class="btn btn-primary w-100 mb-2"
					 data-bs-toggle="modal" data-bs-target="#vermas" (click)="vermas(i)">
					      Ver m谩s
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!--  Modal: se abre al hacer clic en "Ver m谩s" -->
<div class="modal fade" id="vermas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">

			<!-- Encabezado del modal -->
			<div class="modal-header">
				<!-- Nombre del gecko seleccionado -->
				<h1 class="modal-title fs-5" id="exampleModalLabel">{{productoseleccionado?.nombre}}</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>

			<!-- Cuerpo del modal -->
			<div class="modal-body">

				<!-- Imagen del gecko -->
				<div class="text-center mb-3">
					<img src="{{productoseleccionado?.img}}" alt="{{productoseleccionado?.alt}}" class="img-fluid rounded">
				</div>

				<!--  Descripci贸n del gecko -->
				<p><strong>Descripci贸n:</strong></p>
				<p>{{productoseleccionado?.descripcion}}</p>

				<!--  Informaci贸n extra: precio y stock -->
				<p><strong>Precio:</strong> ${{productoseleccionado?.precio}}</p>
				<p><strong>Stock disponible:</strong> {{productoseleccionado?.stock}}</p>
			</div>

			<!-- Pie del modal -->
			<div class="modal-footer d-flex justify-content-between">
				<!-- Bot贸n de cierre -->
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>

				<!--  Bot贸n "Comprar" -->
				<button type="button" class="btn btn-success" (click)="comprar(productoseleccionado)">
					Comprar
				</button>
			</div>
		</div>
	</div>
</div>
