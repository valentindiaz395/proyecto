<div class="container">
	<div class="row">
		<div *ngFor="let i of infogeckos" class="col-lg-3 col-md-6 col-sm-12 col-xs-12 mb-4">
			<div class="card gecko-card">
				<img src="{{ i.img }}" class="card-img-top" alt="{{ i.img }}">
				<div class="card-body">
					<h5 class="card-title text">Compra tu {{ i.nombre }}</h5>
					<p class="card-text subtitulo">
						Especie: {{ i.especie }}
					</p>
					<p class="card-text">
						Stock disponible: {{ i.stock }}
					</p>
					<p class="card-text precio">
						Precio: ${{ i.precio }}
					</p>
					<a href="#" class="btn btn-success comprar-btn">Agregar al carrito ðŸ›’</a>
				</div>
			</div>
		</div>
	</div>
</div>
