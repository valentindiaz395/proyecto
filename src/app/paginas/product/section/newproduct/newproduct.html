<div class="container">
  <h1>Nuevo producto</h1>
  <!-- Insertamos directiva formGroup en una etiqueta form -->
  <form [formGroup]="nuevoproducto" (ngSubmit)="creartarjeta()">
    <div class="mb-3">
      <label for="titulo" class="form-label">T√≠tulo</label>
      <input formControlName="titulo" id="titulo" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripci√≥n</label>
      <input formControlName="descripcion" id="descripcion" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="precio" class="form-label">Precio</label>
      <input formControlName="precio" id="precio" type="text" class="form-control">
    </div>
    <!-- üîπ Corregido: el bot√≥n se deshabilita cuando el formulario NO es v√°lido -->
    <button type="submit" class="btn btn-primary w-100" [disabled]="nuevoproducto.invalid">
      Agregar producto
    </button>
  </form>

  <!-- üîπ Corregido: *ngFor debe ir en el <li> no en el <ul> -->
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let tarjeta of coleccionproductos">
      {{ tarjeta.titulo }} = {{ tarjeta.precio }}
    </li>
  </ul>
</div>
